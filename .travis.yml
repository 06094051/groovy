language: groovy

sudo: false

matrix:
  include:
    - jdk: oraclejdk9
    - jdk: oraclejdk8

dist: trusty

install: true

# adjust gradle.properties if needed
before_script:
  - |
    if [ $TRAVIS_JDK_VERSION == "oraclejdk9" ]; then
      sed -i 's/org.gradle.jvmargs=.*/org.gradle.jvmargs=-ea -Xms1200m -Xmx1800m/' gradle.properties
      export _JAVA_OPTIONS=-Xms1200m\ -Xmx1800m
    else
      unset _JAVA_OPTIONS
    fi

script: travis_wait 60 ./gradlew test

# As recommended in:
# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

