language: groovy

sudo: required

matrix:
  include:
    - jdk: oraclejdk9
    - jdk: oraclejdk8
    - jdk: openjdk7

dist: trusty

before_install:
  - |
    if [ $TRAVIS_JDK_VERSION == "openjdk7" ]; then
      BCPROV_FILENAME=bcprov-ext-jdk15on-158.jar
      wget "https://bouncycastle.org/download/${BCPROV_FILENAME}"
      sudo mv $BCPROV_FILENAME /usr/lib/jvm/java-7-openjdk-amd64/jre/lib/ext
      sudo perl -pi.bak -e 's/^(security\.provider\.)([0-9]+)/$1.($2+1)/ge' /etc/java-7-openjdk/security/java.security
      echo "security.provider.1=org.bouncycastle.jce.provider.BouncyCastleProvider" | sudo tee -a /etc/java-7-openjdk/security/java.security
    fi

install: true

# adjust gradle.properties and _JAVA_OPTIONS if needed
before_script:
  - |
    if [ $TRAVIS_JDK_VERSION == "openjdk7" ]; then
      export _JAVA_OPTIONS=-Xms1024m\ -Xmx2048m
    else
      unset _JAVA_OPTIONS
    fi
    if [ $TRAVIS_JDK_VERSION == "oraclejdk9" ]; then
      sed -i 's/org.gradle.jvmargs=.*/org.gradle.jvmargs=-ea -Xmx1G/' gradle.properties
    fi

script: travis_wait 60 ./gradlew -PuseAntlr4=true test

# As recommended in:
# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
