<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--NewPage-->
<html>
<head>
    <title>
        ${packageName} (Java 2 Platform SE 5.0)
    </title>

<%
    def path = '..'
    packageName.count('.').times {
        path += ('/..')
    }
%>

    <link rel="stylesheet" type="text/css" href="${path}/stylesheet.css" title="Style">
</head>

<body class="left">

<div class="indexContainer">
    <h2 title="${packageName}">${packageName}</h2>
</div>

<div class="indexContainer">
    <ul title="Packages">
        <% classes.grep().each { %>
        <li><a href="${it}.html" title="class in ${packageName}" target="classFrame">${it}</a></li>
        <% } %>
    </ul>
</div>

</body>
</html>
